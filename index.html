<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>Click here to view more <a href="cat photos">cat photos..</a></p>
    <img src="https://images.unsplash.com/photo-1760214695210-7aef133fa9a5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="cat relax" height="200px">
    <h3>Cat Lists</h3>
    <p>Things cats <em>Love:</em></p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
        <img src="lasagna.jpg" height="200px">

        <ol>Things that cats <strong>Hate:</strong>
        <li>Flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <img src="https://images.unsplash.com/photo-1642075374392-dc431f0b7e99?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="Bunch of cats" height="200px">

    <form action="/submit">
        <label for="indoor"><input id="indoor"
        type="radio" name="indoor-outdoor">Indoor</label><br>
        <label for="indoor"><input id="outdoor"
        type="radio" name="indoor-outdoor">Outdoor</label><br>
        <label for="loving"><input id="loving" type="checkbox" name="checkbox">Loving</label><br>
         <label for="lazy"><input id="lazy" type="checkbox" name="checkbox">Lazy</label><br>
         <label for="Energetic"><input id="Energetic" type="checkbox" name="checkbox">Energetic</label><br>
         <input type="text" placeholder="Cat Photo URL" required><br>
         <button>Submit</button>    
    </form>

    <footer>
        <p>No Copyright - <a href="https:freeCodeCamp.org">freeCodeCamp</a></p>
    </footer>


    
</body>
</html>
